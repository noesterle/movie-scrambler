<h2>Movie Details</h2>

<li *ngFor="let movie of movies">
  <div><span>Movie Title: </span><a href="{{movie.Poster}}">{{movie.Title}}</a></div>
  <div><span>Released Date: </span>{{movie.Released}}</div>
  <div><span>Genre: </span>{{movie.Genre}}</div>
  <div><span>Plot: </span>{{movie.Plot}}</div>
  <br>
  <div>Ratings:
    <li *ngFor="let rating of movie.Ratings">
      <div><span>{{rating.Source}}: {{rating.Value}}</span></div>
    </li>
  </div>
</li>
