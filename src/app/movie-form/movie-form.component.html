<div class="container">
  <h2>Search for Movie</h2>
  <form (ngSubmit)="onSubmit(form.value)" #movieForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" [formControl]="form" required>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
